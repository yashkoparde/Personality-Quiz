<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Personality Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient">

    <div class="container py-5 text-center">
        <h1 class="display-4 text-white">✨ What's Your Quirky Persona? ✨</h1>
        <p class="text-light fs-5 mb-5">Answer a few questions to find out which quirky personality type or fictional character matches you!</p>

        <div id="quiz-container" class="card shadow-lg p-4 rounded bg-light mx-auto" style="max-width: 600px;">
            <!-- Quiz content will be dynamically added here -->
        </div>

        <button id="start-btn" class="btn btn-primary mt-4 fw-bold px-4 py-2 rounded-pill">Start Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
